<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KateVr</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="container">
      <div class="container__header">
        <header class="header">
          <div class="header__top">
            <div class="header__top-left">
              <a href="#" class="header__logo">
                <img
                  src="images/logoLarge.png"
                  alt="KateVr"
                  class="header__logo-img"
                >
              </a>

              <div class="header__lang">
                <div class="header__current-lang">
                  En
                </div>
                <ul class="header__lang__list">
                  <li>En</li>
                  <li>Ua</li>
                  <li>Ru</li>
                </ul>
              </div>
            </div>

            <nav class="header__top-right nav">
              <ul class="nav__list">
                <li class="nav__list-item">
                  <a href="#" class="nav__link">
                    About
                  </a>
                </li>
                <li class="nav__list-item">
                  <a href="#" class="nav__link">
                    Tech
                  </a>
                </li>
                <li class="nav__list-item">
                  <a href="#" class="nav__link">
                    Benefits
                  </a>
                </li>
                <li class="nav__list-item">
                  <a href="#" class="nav__link">
                    Contact
                  </a>
                </li>
              </ul>

              <button class="button nav__button">
                Buy Now
              </button>
            </nav>
          </div>

          <div class="header__middle">
            <h1 class="header__title">
              THE NEW START OF
              <div class="header__title-style">VR LOCOMOTION</div>
            </h1>

            <div class="header__content">
              <p class="header__text">
                Discover the most comprehensive VR Locomotion system, and unlock infinite motion in any games on any platforms!
              </p>

              <div class="header__price">
                1200$
              </div>

              <div class="header__video video-button">
                <a
                  href="#"
                  class="video-button__play"
                >
                </a>
                <a
                  href="#"
                  class="video-button__play-video"
                >
                  Play Video
                </a>
              </div>
            </div>

            <img
              src="images/headerDevice.png"
              alt="device"
              class="header__device"
            >
          </div>

          <div class="header__bottom">
            <div class="header__help-bar">
              <a href="#" class="header__faq">
                FAQ
              </a>

              <a href="#" class="header__help">
                Help
              </a>
            </div>

            <div class="header__scroll-down">
              <a href="#" class="header__more">
                More
              </a>
            </div>

            <div class="header__pagination">
              <a href="#" class="header__page header__page--active">
                Previous
              </a>

              <a href="#" class="header__page">
                Next
              </a>
            </div>
          </div>
        </header>
      </div>
    </div>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
